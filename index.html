<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <section>
      <!-- cabecera-->
      <div class="logi_cabecera">
        <div class="logi_cabecera-left">
          <img src="./imagen-left.png" alt="logo">
          <p>OrgaFarm</p>
        </div>
        <div class="logi_cabecera-right">
          <div class="logi_cabecera-font">
            <img src="./carrito.png" alt="carrito">
          </div>

        </div>
      </div>
      <!---contenedor-->
      <h2 class="contenedor title-su">Welcom back to <span>OrgaFarm</span> </h2>
      <h1 class="contenedor title">Login</h1>
      <form class="form_login  contenedor">
        <div class="form_login-input">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
        </div>

        <div class="form_login-options">
          <div class="form_login-options_remember">
            <input type="checkbox">
            <label>Remember me</label>
          </div>

          <a href="#">Forgot password?</a>
        </div>
        <div class="button">
          <button>Login</button>
        </div>

        <div class="form_login-instru">
          <p>Don’t have an account? <span>Get Started</span></p>
        </div>
      </form>

      <footer>
        <div class="footer-left">
          <p>Copyright © 2020 <span>OrgaFarm </span> All rights reserved.</p>
        </div>

        <div class="footer-right">
          <p>Terms & Conditions</p>
        </div>

      </footer>
    </section>
    <aside>

      <img src="./imagen-fondo.png" alt="Imagen de fondo">

    </aside>
  </main>
</body>

</html>
